<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/register.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <div class="container">
        
        <form action=" {% url "projet:login" %} " method="post" class="form-info">
            <h1>Sign In</h1>
            {% csrf_token %}
            {% for field in form  %}
            <div class="box">
                {{ field }}
            </div>
            {% endfor %}
            <div class="fonction">
                    <a href="#">Forget password</a>
                    <a href=" {% url "projet:signup" %} ">Sign Up</a>
            </div>
            <div class="erreur">
                {% for message in messages  %}
                <span id="erreur"> {{ message }} </span>
                {% endfor %}
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
